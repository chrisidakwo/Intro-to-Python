{% extends "mhubblog_app/base.html" %}
{% block page_title %}Login{% endblock %}
{% block main_content %}
	<form action="{% url 'users-login' %}" method="post" class="form-horizontal">
		{% csrf_token %}
		<div class="form-group">
			<label for=""id_password class="form-control-label">{{ form.username.label }}</label>
			{{ form.username }}
		</div>

		<div class="form-group">
			<label for="id_password" class="form-control-label">{{ form.password.label }}</label>
			{{ form.password }}
		</div>

		<div class="form-group">
			<input type="submit" value="Login" class="btn btn-primary btn-block">
		</div>

		<input type="hidden" id="id_next" name="next" value="{% url 'mhubblog_app:index' %}">
	</form>
{% endblock %}
